<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Moon Ball</title>

  <script src="earcut.min.js"></script>
  <script src="babylon.js"></script>
  <script src="babylon.gui.js"></script>
  <script src="babylonjs.loaders.min.js"></script>
  <script src="pep.js"></script>

  <script>
    window.addEventListener('load', async (event) => {
      let module = await import('/moonball.js');

      window.MoonBallApp = new module.MoonBallApp();
    });
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      touch-action: none;
      width: 100%;
      height: 100%;
    }

    .loading_screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.25);
      z-index: 1000000;
    }

    .hide_loadingscreen {
      font-size: 30px;
      padding: 20px;
      position: absolute;
      left: 45%;
      top: 45%;
      min-width: 10%;
      min-height: 10%;
    }

    .options_panel {
      position: absolute;
      left: 5%;
      width: 90%;
      text-align: center;
      top: 5%;
      min-width: 10%;
      min-height: 10%;
      line-height: 2em;
      background: rgba(127, 127, 127, 0.5);
    }

    .options_panel label {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="loading_screen">
    <button class="hide_loadingscreen">Loading...</button>
    <div class="options_panel">
      No sound in Safari<br>please use Chrome<br><br>
      <label><input type="radio" name="roundtype" value="1" class="round1" checked> Round 1</label><br>
      <label><input type="radio" name="roundtype" value="2" class="round2"> Round 2</label><br>
      <label><input type="radio" name="roundtype" value="3" class="round3"> Round 3</label><br>
    </div>
  </div>
  <canvas touch-action="none"></canvas>
</body>

</html>
